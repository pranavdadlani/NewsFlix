<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="NewsFlixApp" ng-controller="NewsFlixCtrl"> 

<ul>
  <li ng-repeat="result in results">
    <a ng-href ="{{result.url}}">{{result.title}} </a>
  </li>
</ul>

</div>

<script>
var app = angular.module('NewsFlixApp', []);
app.controller('NewsFlixCtrl', function($scope, $http) {
  $http.get("http://localhost:4325/allNews")
  .success(function (response) {$scope.results = response.results;});
});
</script>

</body>
</html>

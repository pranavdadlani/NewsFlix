<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/client.js"></script>
    </head>
<body class='background-image'>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container" style="width:100%">
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/register">Register</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top:5%">    
    <h1 class="well">Registration Form</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form action="http://localhost:4325/addUser" method="post">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="loginID" id="loginID" placeholder="Enter email address.." class="form-control">
                    </div>  
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="passwd" id="passwd" placeholder="Enter password.." class="form-control">
                    </div>  
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input type="password" placeholder="Enter password" class="form-control">
                    </div>
                    <input type="submit" value="Register!" class="btn btn-lg btn-info">
                </div>
            </form> 
        </div>
    </div>
</div>
</body>
